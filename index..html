<body class="bg-gray-50 text-gray-800">

  <section class="bg-gradient-to-r from-green-700 to-emerald-600 text-white py-16">

      <div class="mx-auto w-24 h-24 mb-4">
        <img src="assets/logo-dark.png" alt="gov logo" class="w-full h-full object-contain">
      </div>
      <h1 class="text-4xl sm:text-5xl font-extrabold leading-tight">‡¶ú‡¶∞‡ßÅ‡¶∞‡ßÄ ‡¶∏‡ßá‡¶¨‡¶æ ‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡ßç‡¶ü‡¶∞‡ßÄ</h1>
      <p class="mt-3 text-base sm:text-lg text-white/90">Government Emergency Services at Your Fingertip ‚Äî A Project by Government of the People's Republic of Bangladesh</p>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-10">

  <footer class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-10 pb-12 text-center text-xs text-gray-500">

<script>
const services = [
  { id: 's1', nameBn: '‡¶ú‡¶æ‡¶§‡ßÄ‡ßü ‡¶ú‡¶∞‡ßÅ‡¶∞‡ßÄ ‡¶∏‡ßá‡¶¨‡¶æ', nameEn: 'National Emergency', number: '999', badge: '‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£', icon: 'assets/emergency.png' },
  { id: 's2', nameBn: '‡¶™‡ßÅ‡¶≤‡¶ø‡¶∂', nameEn: 'Police', number: '999', badge: '‡¶™‡ßÅ‡¶≤‡¶ø‡¶∂', icon: 'assets/police.png' },
  { id: 's3', nameBn: '‡¶´‡¶æ‡ßü‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏', nameEn: 'Fire Service', number: '999', badge: '‡¶´‡¶æ‡ßü‡¶æ‡¶∞', icon: 'assets/fire-service.png' },
  { id: 's4', nameBn: '‡¶Ö‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶¨‡ßÅ‡¶≤‡ßá‡¶®‡ßç‡¶∏', nameEn: 'Ambulance', number: '1994-999999', badge: '‡¶∏‡ßç‡¶¨‡¶æ‡¶∏‡ßç‡¶•‡ßç‡¶Ø', icon: 'assets/ambulance.png' },
  { id: 's5', nameBn: '‡¶®‡¶æ‡¶∞‡ßÄ ‡¶ì ‡¶∂‡¶ø‡¶∂‡ßÅ ‡¶π‡ßá‡¶≤‡ßç‡¶™‡¶≤‡¶æ‡¶á‡¶®', nameEn: 'Women & Child Helpline', number: '109', badge: '‡¶∏‡¶æ‡¶Æ‡¶æ‡¶ú‡¶ø‡¶ï', icon: 'assets/heart.png' },
  { id: 's6', nameBn: '‡¶¶‡ßÅ‡¶∞‡ßç‡¶®‡ßÄ‡¶§‡¶ø', nameEn: 'Anti-Corruption', number: '106', badge: '‡¶∏‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ', icon: 'assets/logo-dark.png' },
  { id: 's7', nameBn: '‡¶¨‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï', nameEn: 'Brac', number: '16445', badge: '‡¶è‡¶®‡¶ú‡¶ø‡¶ì', icon: 'assets/brac.png' },
  { id: 's8', nameBn: '‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡ßÅ‡ßé ‡¶¨‡¶ø‡¶ò‡ßç‡¶®', nameEn: 'Electricity Outage', number: '16216', badge: '‡¶â‡¶™‡¶Ø‡ßã‡¶ó‡ßÄ', icon: 'assets/coin.png' },
  { id: 's9', nameBn: '‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶∞‡ßá‡¶≤‡¶ì‡ßü‡ßá', nameEn: 'Bangladesh Railway', number: '163', badge: '‡¶™‡¶∞‡¶ø‡¶¨‡¶π‡¶®', icon: 'assets/Bangladesh-Railway.png' }
];

let heartCount = 0;
let coinCount = 100;
let copyCount = 100;

const cardsGrid = document.getElementById('cards-grid');
const navHeartCountEl = document.getElementById('nav-heart-count');
const navCoinCountEl = document.getElementById('nav-coin-count');
const navCopyCountEl = document.getElementById('nav-copy-count');
const historyListEl = document.getElementById('history-list');
const clearHistoryBtn = document.getElementById('clear-history-btn');

function currentLocalTimeString() {
  return new Date().toLocaleString();
}

function copyToClipboard(text) {
  if (navigator.clipboard && navigator.clipboard.writeText) {
    return navigator.clipboard.writeText(text);
  }
  return new Promise((resolve, reject) => {
    try {
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.position = 'fixed';
      ta.style.left = '-9999px';
      document.body.appendChild(ta);
      ta.select();
      const ok = document.execCommand('copy');
      ta.remove();
      if (ok) resolve();
      else reject(new Error('execCommand failed'));
    } catch (err) {
      reject(err);
    }
  });
}

function renderNavCounts() {
  navHeartCountEl.textContent = heartCount;
  navCoinCountEl.textContent = coinCount;
  navCopyCountEl.textContent = copyCount;
}

function createCard(service) {
  const card = document.createElement('article');
  card.className = 'bg-white p-4 rounded-lg card-shadow flex flex-col justify-between';

  const top = document.createElement('div');
  top.className = 'flex items-start gap-3';

  const heartBtn = document.createElement('button');
  heartBtn.className = 'text-2xl leading-none select-none';
  heartBtn.title = 'Favorite';
  heartBtn.setAttribute('aria-label', 'favorite');
  heartBtn.textContent = 'ü§ç';
  let favored = false;
  heartBtn.addEventListener('click', () => {
    favored = !favored;
    heartBtn.textContent = favored ? 'üíó' : 'ü§ç';
    heartCount += favored ? 1 : -1;
    if (heartCount < 0) heartCount = 0;
    renderNavCounts();
  });

  const img = document.createElement('img');
  img.src = service.icon;
  img.alt = service.nameEn;
  img.className = 'w-12 h-12 object-contain rounded-md bg-gray-50 p-1';

  const info = document.createElement('div');
  info.className = 'flex-1';
  const nameBn = document.createElement('div');
  nameBn.className = 'text-sm font-medium text-gray-800';
  nameBn.textContent = service.nameBn;
  const nameEn = document.createElement('div');
  nameEn.className = 'text-xs text-gray-500 mt-0.5';
  nameEn.textContent = service.nameEn;
  const hotNumber = document.createElement('div');
  hotNumber.className = 'text-xl font-semibold text-gray-700 mt-3';
  hotNumber.textContent = service.number;
  const badge = document.createElement('div');
  badge.className = 'inline-block text-xs mt-2 px-2 py-0.5 rounded-full bg-green-50 text-green-700';
  badge.textContent = service.badge;

  info.appendChild(nameBn);
  info.appendChild(nameEn);
  info.appendChild(hotNumber);
  info.appendChild(badge);

  top.appendChild(heartBtn);
  top.appendChild(img);
  top.appendChild(info);

  const bottom = document.createElement('div');
  bottom.className = 'mt-4 flex gap-3';

  const copyBtn = document.createElement('button');
  copyBtn.className = 'flex-1 flex items-center gap-2 justify-center border rounded px-3 py-2 text-sm bg-white hover:bg-gray-50';
  copyBtn.innerHTML = `
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
      <path d="M8 2a2 2 0 00-2 2v1H5a2 2 0 00-2 2v7a2 2 0 002 2h6a2 2 0 002-2v-1h1a2 2 0 002-2V8a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H8z"/>
    </svg>
    <span>Copy</span>
  `;
  copyBtn.title = 'Copy hotline number';
  copyBtn.addEventListener('click', async () => {
    try {
      await copyToClipboard(service.number);
      copyCount += 1;
      renderNavCounts();
      alert(`Copied ${service.nameEn} (${service.number}) to clipboard`);
    } catch (err) {
      alert(`Copy failed. Number: ${service.number}`);
    }
  });

  const callBtn = document.createElement('button');
  callBtn.className = 'flex-1 flex items-center gap-2 justify-center rounded px-3 py-2 text-sm bg-green-500 text-white hover:bg-green-600';
  callBtn.innerHTML = `
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" viewBox="0 0 20 20" fill="currentColor">
      <path d="M2 3.5A1.5 1.5 0 013.5 2h2A1.5 1.5 0 017 3.5V5a1 1 0 01-1 1H5a1 1 0 00-.8.4L3.7 7.1a11.5 11.5 0 004.3 4.3l.7-.5A1 1 0 0010 10h.5A1.5 1.5 0 0112 11.5v2A1.5 1.5 0 0110.5 15h-2A1.5 1.5 0 017 13.5V12a1 1 0 011-1h1.5"/>
    </svg>
    <span>Call</span>
  `;
  callBtn.title = 'Make call (simulated)';
  callBtn.addEventListener('click', () => {
    if (coinCount < 20) {
      alert('Insufficient coins. Each call costs 20 coins.');
      return;
    }
    alert(`Calling ${service.nameEn} (${service.number})`);
    coinCount -= 20;
    renderNavCounts();
    const time = currentLocalTimeString();
    prependHistoryEntry(service.nameBn, service.number, time);
  });

  bottom.appendChild(copyBtn);
  bottom.appendChild(callBtn);

  card.appendChild(top);
  card.appendChild(bottom);
  return card;
}

function prependHistoryEntry(nameBn, number, timeString) {
  const entry = document.createElement('div');
  entry.className = 'p-3 bg-gray-50 rounded border flex items-center justify-between text-sm';
  const left = document.createElement('div');
  left.innerHTML = `<div class="font-medium text-sm">${nameBn}</div><div class="text-xs text-gray-500">${number}</div>`;
  const right = document.createElement('div');
  right.className = 'text-xs text-gray-400';
  right.textContent = timeString;
  entry.appendChild(left);
  entry.appendChild(right);

  const placeholder = historyListEl.querySelector('.text-xs.text-gray-400');
  if (placeholder && placeholder.textContent.trim() === 'No calls yet.') {
    placeholder.remove();
  }

  historyListEl.prepend(entry);
}

function renderAllCards() {
  cardsGrid.innerHTML = '';
  services.slice(0, Math.max(6, services.length)).forEach(s => {
    const c = createCard(s);
    cardsGrid.appendChild(c);
  });
}

clearHistoryBtn.addEventListener('click', () => {
  if (!confirm('Clear call history?')) return;
  historyListEl.innerHTML = '<div class="text-xs text-gray-400">No calls yet.</div>';
});

renderAllCards();
renderNavCounts();
</script>
</body>
</html>
